<div class="col-sm-12">
    <h1>Github</h1>
</div>

<user-input></user-input>

<div ng-show="github.selectedUser">
    <github-user></github-user>
    <user-repos></user-repos>
</div>



<div class="col-md-4">
    <table class="table">
        <tr ng-repeat="item in github.items">

            <td>{{item.text}}</td>
        </tr>
    </table>
</div>
